// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.4")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.22")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure all Android modules to enable buildConfig and set namespace
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                buildFeatures {
                    buildConfig true
                }
                
                // Set namespace for libraries that don't have one
                if (!project.android.hasProperty('namespace') || project.android.namespace == null) {
                    if (project.name == 'react-native-gesture-handler') {
                        namespace 'com.swmansion.gesturehandler'
                    } else if (project.name == 'react-native-screens') {
                        namespace 'com.swmansion.rnscreens'
                    } else if (project.name == 'react-native-safe-area-context') {
                        namespace 'com.th3rdwave.safeareacontext'
                    } else if (project.name == 'react-native-vector-icons') {
                        namespace 'com.oblador.vectoricons'
                    } else {
                        namespace "com.${project.name.replace('-', '.')}"
                    }
                }
            }
        }
        
        // Force consistent Kotlin version to resolve conflicts
        project.configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.7.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.7.22'
            }
        }
    }
}
